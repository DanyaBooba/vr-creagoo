<!DOCTYPE html>
<html land="en">

<head>
    <title>WebVR part 1</title>
    <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.3/signalr.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@d893cfacc335696c7183943eab8165100c3a6e1c/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        AFRAME.registerShader('my-custom', {
          schema: {
            color: {type: 'color', is: 'uniform', default: 'red'},
            opacity: {type: 'number', is: 'uniform', default: 1.0}
          }
        });
    </script>
</head>

<body>
    <a-scene room-manager="nav: true; startPos: 0 0 -40">

        <!-- Models -->

            <a-entity id="Дорога" position="-12 0 45" gltf-model="models__1/road.glb" depth-correction></a-entity>
            <a-entity id="Заводы" position="-12 0 45" gltf-model="models__1/factory.glb" depth-correction></a-entity>
            <a-entity id="Генераторы" position="-12 0 45" gltf-model="models__1/generators.glb" depth-correction>
            </a-entity>
            <a-entity id="Дома" position="-12 0 45" gltf-model="models__1/home.glb" depth-correction></a-entity>
            <a-entity id="Больница" position="-12 0 45" gltf-model="models__1/hospital.glb" depth-correction></a-entity>
            <a-entity id="Фонари" position="-12 0 45" gltf-model="models__1/lanterns.glb" depth-correction></a-entity>
            <a-entity id="Декор" position="-12 0 45" gltf-model="models__1/scenery.glb" depth-correction></a-entity>
            <a-entity id="Станция" position="-12 0 45" gltf-model="models__1/station.glb" depth-correction></a-entity>
            <a-entity id="Подстанции" position="-12 0 45" gltf-model="models__1/substation.glb" depth-correction>
            </a-entity>
            <a-entity id="Провода" position="-12 0 45" gltf-model="models__1/wires.glb" depth-correction></a-entity>

            <!-- Custom -->

                <!-- Aero -->
                <a-entity id="Аэро Станция 1" position="-11.629 0 56.38" gltf-model="models__1/aero.glb" depth-correction>
                </a-entity>
                <a-entity id="Аэро Станция 2" position="-12 0 45" gltf-model="models__1/aero.glb" depth-correction></a-entity>
                <a-entity id="Аэро Станция 3" position="-9.75 0 34.24" gltf-model="models__1/aero.glb" depth-correction>
                </a-entity>

                <a-entity id="Аэро Крутилка 1" position="-87.4 16.872 61.43" rotation="180 0 0"
                    gltf-model="models__1/aero_roll.glb" animation="property: rotation; to: -180 0 0; loop: true; dur: 2060"
                    depth-correction></a-entity>
                <a-entity id="Аэро Крутилка 2" position="-87.4 16.87 50.08" rotation="180 0 0"
                    gltf-model="models__1/aero_roll.glb" animation="property: rotation; to: -180 0 0; loop: true; dur: 2060"
                    depth-correction></a-entity>
                <a-entity id="Аэро Крутилка 3" position="-85.45 16.87 39.2" rotation="180 0 0"
                    gltf-model="models__1/aero_roll.glb" animation="property: rotation; to: -180 0 0; loop: true; dur: 2060"
                    depth-correction></a-entity>
                <!-- /Aero -->

                <!-- Cars -->
                <a-entity id="Полицейская Машина" position="-9.75 0 47" gltf-model="models__1/car__cop.glb" depth-correction>
                </a-entity>
                <a-entity id="Машина" position="-21.45 0 42.28" gltf-model="models__1/car__default.glb" depth-correction>
                </a-entity>
                <!-- /Cars -->

                <!-- Mini Aero -->
                <a-entity id="Мини Аэро Станция" position="-14.841 0 45" gltf-model="models__1/mini__aero.glb"
                    depth-correction></a-entity>
                <a-entity id="Мини Аэро Крутилка" position="38.23 6.24 60.57" rotation="0 0 0"
                    gltf-model="models__1/mini__aero_roll.glb"
                    animation="property: rotation; to: 0 -360 0; loop: true; dur: 1000" depth-correction></a-entity>
                <!-- /Mini Aero -->

            <!-- /Custom -->

            <!-- Text -->

                <!-- Planes -->

                <!-- material="shader: my-custom; color: white; opacity: 0.2; transparent: true;" -->
                <a-entity id="Плейн 1" position="-4 2 36.5" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 2" position="-12 2 36.5" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 3" position="-19.3 2 36.5" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <a-entity id="Плейн 4" position="12.2 2 55.2" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 5" position="4.6 2 55.2" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 6" position="-1.6 2 55.2" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <a-entity id="Плейн 7" position="20.7 2 39" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 8" position="25 2 39" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                
                <a-entity id="Плейн 9" position="32.6 2 53.6" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 10" position="40 2 53.6" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <a-entity id="Плейн 11" position="-17.5 2 51.3" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 12" position="-29.5 2 51.3" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 13" position="-31.5 2 38" rotation="90 0 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <a-entity id="Плейн 14" position="-40.7 2 39.5" rotation="90 90 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <a-entity id="Плейн 15" position="-74.2 2 39.5" rotation="90 90 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 16" position="-74.2 2 50" rotation="90 90 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>
                <a-entity id="Плейн 17" position="-74.2 2 61.2" rotation="90 90 0" scale="0.7 1 1.2" gltf-model="models__1/plane.glb" depth-correction></a-entity>

                <!-- /Planes -->

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text1" scale="7 7 1" position="-4 3 36.5" rotation="0 0 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text2" scale="7 7 1" position="-12 3 36.5" rotation="0 0 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text3" scale="7 7 1" position="-19.4 3 36.5" rotation="0 0 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text4" scale="7 7 1" position="-1.5 3 55.1" rotation="0 180 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text5" scale="7 7 1" position="4.6 3 55.1" rotation="0 180 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text6" scale="7 7 1" position="12.2 3 55.1" rotation="0 180 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text7" scale="7 7 1" position="32.6 3 53.5" rotation="0 180 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text8" scale="7 7 1" position="40 3 53.5" rotation="0 180 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text9" scale="7 7 1" position="-31.5 3 38" rotation="0 0 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text10" scale="7 7 1" position="20.6 3 39.1" rotation="0 0 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text11" scale="7 7 1" position="25 3 39.1" rotation="0 0 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text12" scale="7 7 1" position="-17.5 3 51.2" rotation="0 180 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text13" scale="7 7 1" position="-29.5 3 51.2" rotation="0 180 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text14" scale="7 7 1" position="-31.5 3 38" rotation="0 0 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text15" scale="7 7 1" position="-40.5 3 39.5" rotation="0 90 0"></a-entity>

                <a-entity text="value: Text UI; color: #000000; align: center;" id="text16" scale="7 7 1" position="-74 3 39.5" rotation="0 90 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text17" scale="7 7 1" position="-74 3 50" rotation="0 90 0"></a-entity>
                <a-entity text="value: Text UI; color: #000000; align: center;" id="text18" scale="7 7 1" position="-74 3 61.1" rotation="0 90 0"></a-entity>

            <!-- Text -->

        <!-- /Models -->

        <a-sky src="/sky.jpg" rotation="0 -130 0"></a-sky>

        <!-- Camera -->
        <a-entity id="cameraRig" movement-controls="constrainToNavMesh: true; enabled: true">
            <a-entity id="cursor" camera look-controls position="-18 2.7 46" cursor="rayOrigin: mouse"
                raycaster="objects: .interractible">
            </a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly; color: #94c6ff"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #94c6ff"
                laser-controls line="color: red; opacity: 0.75" raycaster="objects: .interractible"></a-entity>

            <a-entity id="choseHand"></a-entity>
        </a-entity>
        <!-- /Camera -->

    </a-scene>
</body>
</html>
