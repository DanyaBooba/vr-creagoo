<!DOCTYPE html>
<html lang="en">

<head>
  <title>Palich</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://web.archive.org/web/20200212061206js_/https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script__new.js"></script>

</head>

<body>
  <a-scene>

    <!-- Text -->
    <a-entity text="value: Text UI; color: #000000; align: center;" scale="10 10 1" id="text0" position="0 3 0"></a-entity>
    <a-entity text="value: Test params; color: #000000; align: center;" scale="10 10 1" id="text1" position="0 2 0"></a-entity>
    <a-entity text="value: Test params; color: #000000; align: center;" scale="10 10 1" id="text2" position="0 1 0"></a-entity>
    <a-entity text="value: Test params; color: #000000; align: center;" scale="10 10 1" id="text3" position="0 0 0"></a-entity>
    <!-- /Text -->

    <!-- Model -->
    <a-entity id="Плейн" position="0 1.5 -0.1" rotation="90 0 0" scale="2 1 2.5" gltf-model="plane.glb" depth-correction></a-entity>
    <!-- /Model -->

    <a-entity position="0 0 5" rotation="0 0 0">
      <a-camera rotation-reader wasd-controls="acceleration: 200"></a-camera>
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body>

</html>
