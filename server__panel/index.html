<!DOCTYPE html>
<html lang="en">

<head>
  <title>Palich</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://web.archive.org/web/20200212061206js_/https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script__new.js"></script>

</head>

<body>
  <a-scene>

    <a-assets>
      <video id="my-video" src="video.mp4" autoplay="true">
    </a-assets>

    <a-plane position="-6 0 0" width="4" height="4" color="#7BC8A4" material="color: #696969; roughness: 1; metalness: 0; opacity: 0.4;"></a-plane>
    <a-plane position="0 0 0" width="4" height="4" material="src: test.png; "></a-plane>
    <a-plane position="6 0 0" width="4" height="4" material="src: #my-video"></a-plane>



    <a-entity position="0 0 5" rotation="0 0 0">
      <a-camera rotation-reader wasd-controls="acceleration: 200"></a-camera>
    </a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body>

</html>
