<!DOCTYPE html>
<html land="ru">

<head>
    <title>WebVR part 1</title>
    <meta charset="utf-8" />

    <meta aframe-injected="" name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta aframe-injected="" name="mobile-web-app-capable" content="yes">
    <meta aframe-injected="" name="theme-color" content="black">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.3/signalr.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@d893cfacc335696c7183943eab8165100c3a6e1c/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <a-scene room-manager="nav: true; startPos: 0 0 -40" fog="type: linear; color: #aaa">

        

        <!-- Models -->

            <a-entity id="Стенд" position="0 -2 0" gltf-model="models__1/stand.glb"></a-entity>

            <a-entity id="Винт Ветрогенератора 1" position="-52.95 16.88 24.95"
            gltf-model="models__1/windTurbinePropeller.glb"animation="property: rotation; to: -360 0 0; loop: true; dur: 3000; easing: linear;"></a-entity>

            <a-entity id="Винт Ветрогенератора 2" position="-52.95 16.88 0" rotation="-90 0 0"
            gltf-model="models__1/windTurbinePropeller.glb" animation="property: rotation; to: -450 0 0; loop: true; dur: 3000; easing: linear;"></a-entity>

            <a-entity id="Винт Ветрогенератора 3" position="-52.95 16.88 -25" rotation="-180 0 0"
            gltf-model="models__1/windTurbinePropeller.glb" animation="property: rotation; to: -540 0 0; loop: true; dur: 3000; easing: linear;"></a-entity>

            <a-entity id="Винт Мини Ветрогенератора" position="77.77 4.55 16.47"
            gltf-model="models__1/windMiniTurbinePropeller.glb" animation="property: rotation; to: 0 -360 0; loop: true; dur: 1000; easing: linear;"></a-entity>

            
        <!-- /Models -->

        
        <!-- Planes -->
        <a-plane id="Плейн Подстанция [1]" material="color: #696969; opacity: 0.4;" position="-27.98 0.48 -6.15" rotation="0 90 0" scale="2.5 3 1"></a-plane>



        <!-- /Planes -->
        

        <a-sky src="/sky.jpg" rotation="0 -130 0"></a-sky>

        <!-- Camera -->
        <a-entity id="cameraRig" movement-controls="constrainToNavMesh: true; enabled: true">
            <a-entity id="cursor" camera look-controls position="0 0.8 0" rotation="0 180 0" cursor="rayOrigin: mouse"
                raycaster="objects: .interractible">
            </a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: highPoly; color: #94c6ff"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: highPoly; color: #94c6ff"
                laser-controls line="color: red; opacity: 0.75" raycaster="objects: .interractible"></a-entity>
            <a-entity id="choseHand"></a-entity>
        </a-entity>
        <!-- /Camera -->

    </a-scene>
</body>
</html>
